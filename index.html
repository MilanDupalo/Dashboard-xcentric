<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/app.css" />
    <title>Board!</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <figure class="logo">
          <img class="logo-img" src="img/Logo.svg" alt="logo" />
        </figure>

        <form class="header-search">
          <label class="header-search-label" for="search"
            ><i class="fa-solid search-icon fa-magnifying-glass"></i
          ></label>
          <input class="header-search-input" type="text" placeholder="Search" />
        </form>

        <section class="header-user">
          <figure class="header-user-bell">
            <i class="fa-solid fa-bell"></i>
          </figure>

          <figure class="header-user-profile">
            <img
              class="header-user-profile-img"
              src="img/profile-img.png"
              alt="profile image"
            />
          </figure>
        </section>
      </header>
      <main class="main">
        <nav class="navbar">
          <a href="#" class="navbar-item active-nav-item"
            ><i class="fa-solid fa-house-chimney nav-icon"></i> Dashboard</a
          >
          <a href="#" class="navbar-item"
            ><i class="fa-solid fa-envelope nav-icon"></i> Email</a
          >
          <a href="#" class="navbar-item"
            ><i class="fa-solid fa-address-book nav-icon"></i> Contant</a
          >
          <a href="#" class="navbar-item"
            ><i class="fa-brands fa-bitcoin nav-icon"></i> Crypto</a
          >
          <a href="#" class="navbar-item"
            ><i class="fa-solid fa-table-cells-large nav-icon"></i> Kanban</a
          >
          <a href="#" class="navbar-item"
            ><i class="fa-solid fa-file-invoice-dollar nav-icon"></i> Invoice</a
          >
          <a href="#" class="navbar-item"
            ><i class="fa-solid fa-piggy-bank nav-icon"></i> Banking</a
          >
          <a href="#" class="navbar-item"
            ><i class="fa-solid fa-file nav-icon"></i> File Manager</a
          >
          <a href="#" class="navbar-item"
            ><i class="fa-solid fa-user-astronaut nav-icon"></i> User</a
          >
          <a href="#" class="navbar-item"
            ><i class="fa-solid fa-calendar-days nav-icon"></i> Calendar</a
          >
          <a href="#" class="navbar-item"
            ><i class="fa-solid fa-pen-clip nav-icon"></i> Todo List</a
          >
          <a href="#" class="navbar-item"
            ><i class="fa-brands fa-rocketchat nav-icon"></i> Chat</a
          >
        </nav>
        <section class="main-content">
          <h2 class="main-content-title">Dashboard</h2>
        </section>
        <aside class="main-aside"></aside>
      </main>
    </div>
  </body>
</html>
